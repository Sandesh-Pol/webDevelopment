<html>
  <head>
    <title>Regular Expression</title>
  </head>
  <body>
    <form name="f1">
      Enter the text : <input type="text" name="inp" id="inp" />
      <input type="button" name="btn" id="btn" value="Find" />
    </form>
    <script>
      function mat() {
        var inpValue = document.getElementById('inp').value;
        var re = /[az]/;

        if (re.test(inpValue)) {
          alert('The letters a and z are both present in the string');
        } else {
          alert('The letters a and z are not both present in the string');
        }
      }

      document.getElementById('btn').addEventListener('click', mat);
    </script>
  </body>
</html>
