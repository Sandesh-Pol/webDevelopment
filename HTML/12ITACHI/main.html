<!DOCTYPE html>
<html>
<head>
  <title>Animated Colorful Text</title>
  <style>
    /* CSS for the animated text */
    @keyframes changeColor {
      0% { color: red; }
      25% { color: blue; }
      50% { color: green; }
      75% { color: orange; }
      100% { color: purple; }
    }
    
    /* CSS to style the text container */
    .text-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* CSS to style the text */
    .animated-text {
      font-size: 48px;
      font-weight: bold;
      animation: changeColor 5s infinite;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1 class="animated-text">Hello, World!</h1>
  </div>
</body>
</html>
