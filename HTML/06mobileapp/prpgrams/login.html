<html>
	<head>
		<title>Login Form</title>
	</head>
	<body>
		<center>
			<h1>Login Form</h1>
		</center>
		<form name="f1">
			<label>Name : <input type="text" name="name" id="name"></label><br><br>
			<label>Password : <input type="password" name="pass" id="pass"></label><br><br>
			<input type="reset" name="reset" id="reset">
			<input type="button" value="submit" name="submit" id="submit" onclick="display()">
		</form>
		<script>
			function display() {
				var name = document.getElementById("name").value;
				var pass = document.getElementById("pass").value;

				if (pass === '1234' && name === 'sandesh') {
					alert("Login Successful!");
				} else {
					alert("Login Failed!");
				}
			}
		</script>
	</body>
</html>
