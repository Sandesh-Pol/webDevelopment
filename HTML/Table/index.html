<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Layout</title>
  <style>
    table {
    background-image: url("./img2.jpg");
    background-size: cover;
    border-collapse:collapse;
    width: 100%;
    font-weight: bold;
    color: rgb(0, 0, 0);
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid rgba(189, 24, 92, 0.603);
    }

  
  </style>
</head>
<body>
  <table>
      <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Marks</th>
      </tr>

      <tr>
        <td>Sushant</td>
        <td>11</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Kiran</td>
        <td>12</td>
        <td>79</td>
      </tr>
      <tr>
        <td>Irfan</td>
        <td>12</td>
        <td>90</td>
      </tr>
  </table>
  <br><br><br><br>
  <table>
    <tr>
        <th>Name</th>
        <td>Sushant</td>
        <td>Kiran</td>
        <td>Irfan</td>
    </tr>
    <tr>
        <th>Roll No</th>
        <td>11</td>
        <td>12</td>
        <td>12</td>
    </tr>
    <tr>
        <th>Marks</th>
        <td>90</td>
        <td>79</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
