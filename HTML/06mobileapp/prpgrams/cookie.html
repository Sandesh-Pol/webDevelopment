<!DOCTYPE html>
<html>
  <head>
    <title>Creating and Deleting Cookies</title>
    <script>
      function createCookie() {
        var username = document.forms.f1.cookie.value;
        document.cookie = "Username=" + username + ";";
        alert("Cookie is created!");
      }

      function getCookie() {
        if (document.cookie.length != 0) {
          var arr = document.cookie.split("=");
          alert("Name: " + arr[0] +" "+ " Value: " + arr[1]);
        }
      }

      function deletingCookie() {
        var exp = new Date();
        exp.setMonth(exp.getMonth() - 1);
        
        document.cookie = "Username=; expires=" + exp.toUTCString() + ";";
        alert("Cookie is deleted!");
      }
    </script>
  </head>
  <body>
    <form name="f1">
      <label for="cookie">Enter the name:</label>
      <input type="text" name="cookie" id="cookie" /><br><br>
      <input type="button" name="btn" value="Create Cookie" onclick="createCookie()">
      <input type="button" name="btn1" value="Display Cookie" onclick="getCookie()">
      <input type="button" name="btn2" value="Deleting Cookie" onclick="deletingCookie()">
    </form>
  </body>
</html>
