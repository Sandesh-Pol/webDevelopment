<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open</title>
    <script>
        function openWin() {
            with (document.forms.f1) {
                var Urls = site.value;
                var myWin = window.open('https://'+Urls, "", "height=400,width=600 top=100 left=200");
            }
			this.focus();
        }
    </script>
</head>
<body>
    <form name="f1">
        Enter URL: <input type="text" name="site" id="site" />

    </form>
</body>
